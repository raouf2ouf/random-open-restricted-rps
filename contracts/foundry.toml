[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer-runs = 200
remappings = [
    '@openzeppelin/contracts-v4=lib/openzeppelin-contracts-v4/contracts',
]

solc_version = "0.8.19"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
